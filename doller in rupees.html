<!DOCTYPE html>
<html>
<head>
<title>$ in Rupees</title>
</head>
<style>
h1
{
margin-left:520px;
font-size:30px;
}
input{
margin-left:500px;
}
button{
margin-left:550px;
background-color:#00ace6;
color:white;
}
#res{
display:none;
border:2px solid black;
height:20px;
width:150px;
margin-left:500px;
}
h2{
margin-left:500px;
}
</style>
</head>
<body>
<h1>$ in Rupees</h1>
<input type="num" id="doll"><br><br>

<button onclick="convert()">convert</button>
<h2>result:</h2>
<div id="res">
<label id="result"></label>
</div>
<script>
function convert(){
var x=parseInt(document.getElementById("doll").value);
var res=x*70;
document.getElementById("res").style.display='block';
document.getElementById("result").innerHTML+=res;
}
</script>
</body>
</html>
